<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="New.css" rel="stylesheet" type="text/css" />
    <title>Nouvelle partie</title>
</head>

<body>

    <form class="main">
        <h1>Choix du personnage</h1>
        <div class="text">
            <div>
                <label for="uname">Nom personnage : </label>
                <input type="text" id="uname" name="name" placeholder="Pseudo" required>
            </div>
            <select name="genre" size="1" class="genre">
                <option>Femme</option>
                <option>Homme</option>
            </select>
            <select name="role" size="1" class="role">
                <option>Guerrier</option>
                <option>Chasseur</option>                
                <option>Druide</option>
                <option>Chaman</option>
                <option>Mage</option>
            </select>
            <button><a href="#">Valider</a></button>
        </div>
    </form>

</body>

</html>
